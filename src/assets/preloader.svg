<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" display="block" preserveAspectRatio="xMidYMid" viewBox="0 0 100 100" style="margin:auto;background:0% 0%">
  <circle cx="50" cy="50" r="0" fill="none" stroke="#000" stroke-width="30">
    <animate attributeName="r" begin="-0.5s" calcMode="spline" dur="1s" keySplines="0 0.2 0.8 1" keyTimes="0;1" repeatCount="indefinite" values="0;30"/>
    <animate attributeName="opacity" begin="-0.5s" calcMode="spline" dur="1s" keySplines="0.2 0 0.8 1" keyTimes="0;1" repeatCount="indefinite" values="1;0"/>
  </circle>
  <circle cx="50" cy="50" r="0" fill="none" stroke="#46dff0" stroke-width="30">
    <animate attributeName="r" calcMode="spline" dur="1s" keySplines="0 0.2 0.8 1" keyTimes="0;1" repeatCount="indefinite" values="0;30"/>
    <animate attributeName="opacity" calcMode="spline" dur="1s" keySplines="0.2 0 0.8 1" keyTimes="0;1" repeatCount="indefinite" values="1;0"/>
  </circle>
</svg>
